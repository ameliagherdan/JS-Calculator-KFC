<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <title>Proiect Calculator ºF în ºC Javascript</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <div class="nav">
                    <div>
                        <p class="date"></p>      
                    </div>
            </div>
          
            <h3>Convert K, ºC, ºF </h3>
            <div class="primary">
                <input type="number" id="main-unit">
                <select class="main-unit-options reset">
                    <option>Celsius</option>
                    <option>Kelvin</option>
                    <option>Farenheight</option>
                </select>   
            </div>
            </div>
            <div class="bottom">
                <div class="secondary">
                    <input type="number" id="second-unit">
                    <select class="second-unit-options reset">
                        <option>Kelvin</option>
                        <option>Farenheight</option>
                        <option>Celsius</option>
                    </select>
                </div>
            </div>
</div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
